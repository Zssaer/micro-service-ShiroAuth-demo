spring:
  application:
    name: micro-service-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true #表明gateway开启服务注册和发现的功能
          lower-case-service-id: true #是将请求路径上的服务名配置为小写（因为服务注册的时候，注册中心会将服务名转成大写)
      globalcors:
        add-to-simple-url-handler-mapping: true #解决options请求被拦截问题
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"

      routes:
        - id: LoginApi
          uri: lb://micro-service-login-api  #网关路由到用户服务micro-service-login-api
          predicates:
            - Path=/login-api/login       #输入条件为`服务网关地址/login-api/login`进行跳转到micro-service-login-api的Login接口
          filters:
            - StripPrefix=1
            - IgnoreAuthFilter  #跳过授权认证，Filter在IgnoreAuthFilterFactor中命名

        - id: RegisterApi
          uri: lb://micro-service-login-api  #网关路由到用户服务micro-service-login-api
          predicates:
            - Path=/login-api/register       #输入条件为`服务网关地址/login-api/login`进行跳转到micro-service-login-api的Login接口
          filters:
            - StripPrefix=1
            - IgnoreAuthFilter  #跳过授权认证，Filter在IgnoreAuthFilterFactor中命名

        - id: LoginService
          uri: lb://micro-service-login-api  #网关路由到用户服务micro-service-login-api
          predicates:
            - Path=/login-api/**
          filters:
            - StripPrefix=1




server:
  port: 8000